services:
  user-service:
    container_name: user-service
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: always
    env_file:
      - ../.env
      - ./.env
    environment:
      USER_SERVICE_INTERNAL_PORT: "${USER_SERVICE_INTERNAL_PORT}"
      USER_SERVICE_EXTERNAL_PORT: "${USER_SERVICE_EXTERNAL_PORT}"
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"
    depends_on:
      user_db:
        condition: service_healthy
    ports:
      - "${USER_SERVICE_EXTERNAL_PORT}:${USER_SERVICE_INTERNAL_PORT}"
    expose:
      - "${USER_SERVICE_INTERNAL_PORT}"
    volumes:
      - ./app:/workdir/app
      - ./migrations:/workdir/migrations
      - ./alembic.ini:/workdir/alembic.ini
      - ./tests:/workdir/tests
      - ./pytest.ini:/workdir/pytest.ini
    networks:
      - user_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
  user_db:
    image: postgres:17.4-alpine
    container_name: user-db
    restart: always
    env_file:
      # - ../.env
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TIME_ZONE}
      PGTZ: ${TIME_ZONE}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    expose:
      - "5432"
    volumes:
      - user_ps_data:/var/lib/postgresql/data
    networks:
      - user_network
volumes:
  user_ps_data:

networks:
  user_network:
    name: ${USER_NETWORK}
    driver: bridge
